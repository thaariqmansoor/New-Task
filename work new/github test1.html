<html>
    <head>

        <link rel="stylesheet" href="github1.css">
        <script src="./github1.js"></script>

        <title>
            Github Test 1
        </title>
    </head>

    <body>
        
        <h1 class="heading">STUDENTS</h1>

        <div class="Parent-Container">

            <div class="FormFill-Container">
            
              <div class="Required-Detail-Labels">
              
                <div class="Name">
                  <label>Name*</label>
                    </div>
                
                <div class="Address">
                  <label>Address*</label>
                    </div> 
              </div>
              
              <div class="Details-Filler">
              
                <div class="Enter-Name">
                  <input type="text" id="Name" placeholder=" Enter Your Name" required>
                    </div>
                
                <div class="Enter-Address">
                  <input type="text" id="Address" placeholder=" Enter Your Address" required>
                    </div>
              </div>    
            </div>
            
            <div class="Button">
              <button id="Add-Button" type="add">Add</button>
                </div>
        </div>        
              
    </body>
</html>
